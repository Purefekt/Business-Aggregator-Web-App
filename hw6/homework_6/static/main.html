<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Veer Singh" />

        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="search_box">
                <img class="banner" src="/static/banner.jpeg" />
                <p class="business_search">Business Search</p>
                <p class="banner_subtext">
                    Fill out the form to get businesses near you!
                </p>

                <form
                    class="form"
                    id="form"
                    action="javascript:void(0)"
                    method="get"
                    onsubmit="return search_yelp(this)"
                >
                    <label for="input_keyword" class="label_keyword"
                        >Keyword</label
                    >
                    <input
                        class="input_keyword"
                        id="input_keyword"
                        type="text"
                        required
                    />
                    <label for="input_distance" class="label_distance"
                        >Distance(miles)</label
                    >
                    <input
                        class="input_distance"
                        id="input_distance"
                        type="text"
                        placeholder="10"
                        value="10"
                    />
                    <label for="input_category" class="label_category"
                        >Category</label
                    >
                    <select
                        class="select_category"
                        id="select_category"
                        required
                    >
                        <option value="all">Default</option>
                        <option value="Arts & Entertainment">
                            Arts & Entertainment
                        </option>
                        <option value="Health & Medical">
                            Health & Medical
                        </option>
                        <option value="Hotels & Travel">Hotels & Travel</option>
                        <option value="Food">Food</option>
                        <option value="Professional Services">
                            Professional Services
                        </option>
                    </select>
                    <label for="input_location" class="label_location"
                        >Location</label
                    >
                    <input
                        class="input_location"
                        id="input_location"
                        type="text"
                        required
                    />

                    <p class="form_line"></p>

                    <label for="input_checkbox" class="label_checkbox"
                        >Want us to auto-detect your location? Check here</label
                    >
                    <input
                        class="input_checkbox"
                        id="input_checkbox"
                        type="checkbox"
                    />

                    <input class="input_submit" type="submit" value="SUBMIT" />

                    <input
                        class="input_btn_clear"
                        type="button"
                        value="CLEAR"
                    />
                </form>
            </div>

            <!-- No records found -->
            <div class="no_result" id="no_result">
                <p>No record has been found</p>
            </div>

            <!-- Table of output, max 20 rows -->
            <div class="div_table" id="div_table">
                <table id="table">
                    <tr class="table_header">
                        <td width="50px" scope="col">No.</td>
                        <td width="109px" scope="col">Image</td>
                        <td width="543px" scope="col">Business Name</td>
                        <td width="149px" scope="col">Rating</td>
                        <td width="149px" scope="col">Distance (miles)</td>
                    </tr>

            </div>
        </div>

        <script type="text/javascript" src="/static/main.js"></script>
