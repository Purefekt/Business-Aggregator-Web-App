<div class="container-fluid mx-5-5 search_form_container">
  <div class="container m">
    <form class="mt-5" ngNativeValidate>
      <h4 class="text-center">Business search</h4>

      <div class="form-group mt-3 required">
        <small>
          <label class="control-label" for="input_keyword">Keyword</label>
        </small>
        <input
          type="text"
          class="form-control mt-1"
          id="input_keyword"
          required
          #form_keyword
          [(ngModel)]="input_keyword"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <small>
              <label for="input_distance">Distance</label>
            </small>
            <input
              type="number"
              class="form-control mt-1"
              id="input_distance"
              placeholder="10"
              min="0.00000000001"
              max="24.84"
              step="0.00000000001"
              #form_distance
              [(ngModel)]="input_distance"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group required">
            <small>
              <label class="control-label" for="dropdown_category"
                >Category</label
              >
            </small>
            <div class="dropdown mt-1" id="dropdown_category">
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                Default
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">Default</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Arts and Entertainment
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Health and Medical
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Hotels and travel
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">Food</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Professional Services
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-group required">
            <small>
              <label class="control-label" for="dropdown_category"
                >Category</label
              >
            </small>
            <select class="form-select mt-1">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group mt-3 required">
        <small>
          <label class="control-label" for="input_location">Location</label>
        </small>
        <input
          type="text"
          class="form-control mt-1"
          id="input_location"
          required
          #form_location
          [(ngModel)]="input_location"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <div class="form-check mt-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="check_auto_detect"
          (click)="disable_location_input()"
        />
        <small>
          <label class="form-check-label" for="check_auto_detect"
            >Auto-detect my location</label
          >
        </small>
      </div>

      <div class="row mt-3 mb-5">
        <div class="col">
          <button
            type="submit"
            class="btn btn-danger float-end"
            (click)="
              search(
                form_keyword.value,
                form_distance.value,
                'all',
                form_location.value
              )
            "
          >
            Submit
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Results Table goes here -->
<app-results-table [results_table_data]="data"></app-results-table>
