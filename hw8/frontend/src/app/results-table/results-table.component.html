<table
  *ngIf="yelp_data_exists"
  class="table table-striped data_table_container mx-auto mt-5"
>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Business Name</th>
      <th scope="col">Rating</th>
      <th scope="col">Distance (miles)</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let result of results_table_data">
      <th scope="row">{{ result.index }}</th>
      <td>
        <img class="img-fluid" src="{{ result.image_url }}" />
      </td>
      <td>{{ result.name }}</td>
      <td>{{ result.rating }}</td>
      <td>{{ result.distance }}</td>
    </tr>
  </tbody>
</table>
