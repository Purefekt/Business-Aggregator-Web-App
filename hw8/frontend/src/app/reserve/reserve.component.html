<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reservation form</h4>
  </div>
  <div class="modal-body">
    <h5 class="text-center">Business Name</h5>

    <form [formGroup]="form">
      <div class="form-group">
        <div class="mb-3">
          <small
            ><label for="email_input" class="form-label"
              >Email address</label
            ></small
          >
          <input
            type="email"
            class="form-control"
            id="email_input"
            [(ngModel)]="email_input"
            [ngClass]="
              form.get('email')?.touched &&
              form.get('email')?.dirty &&
              form.get('email')?.hasError('required')
                ? 'is-invalid'
                : '' || form.get('email')?.hasError('email')
                ? 'is-invalid'
                : '' ||
                  ((form.get('email')?.touched || form.get('email')?.dirty) &&
                    !form.get('email')?.invalid)
                ? 'is-valid'
                : ''
            "
            formControlName="email"
          />
          <div class="invalid-feedback">
            {{
              form.get("email")?.hasError("required") ? "Email is required" : ""
            }}
            {{
              form.get("email")?.hasError("email")
                ? "Email must be a valid email address"
                : ""
            }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="mb-3">
          <small><label for="date_input">Date</label></small>
          <input
            id="date_input"
            class="form-control"
            placeholder="mm/dd/yyyy"
            type="date"
            min="{{ min_date_string }}"
            [(ngModel)]="calendar_date_input"
            [ngClass]="
              form.get('date')?.touched &&
              form.get('date')?.dirty &&
              form.get('date')?.hasError('required')
                ? 'is-invalid'
                : '' ||
                  ((form.get('date')?.touched || form.get('date')?.dirty) &&
                    !form.get('date')?.invalid)
                ? 'is-valid'
                : ''
            "
            formControlName="date"
          />
          <div class="invalid-feedback">
            {{
              form.get("date")?.hasError("required") ? "Date is required" : ""
            }}
          </div>
        </div>
      </div>

          <small><label for="dateOfBirth">Time</label></small>
          <div class="row container">
            <div class="col-2">
              <select class="form-select" aria-label="Default select example">
                <option selected></option>

              </select>
            </div>

                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-7 float-start">hi</div>
          </div>
        </div> -->

      <div class="text-center">
        <button type="submit" class="btn btn-danger" (click)="onSubmit()">
          Submit
        </button>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>

    <button type="button" class="btn btn-dark" (click)="print_errors()">
      PRINT ERRORS
    </button>
  </div>
</ng-template>
<div class="col-md-12 col-sm-12 mt-4">
  <button type="button" class="btn btn-danger" (click)="open_modal(content)">
    Reserve Now
  </button>
</div>
