<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reservation form</h4>
  </div>
  <div class="modal-body">
    <h5 class="text-center">Business Name</h5>
    <form class="needs-validation">
      <div class="mb-3">
        <small
          ><label for="exampleInputEmail1" class="form-label"
            >Email address</label
          ></small
        >
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>

      <div class="mb-3">
        <small><label for="dateOfBirth">Date</label></small>
        <div class="input-group">
          <input
            id="dateOfBirth"
            class="form-control shadow-none"
            placeholder="mm/dd/yyyy"
            name="dp"
            ngbDatepicker
            [(ngModel)]="calendar_date_input"
            #dp="ngbDatepicker"
            style="border: 0px; cursor: auto"
            readonly
          />
          <button
            class="btn bi bi-calendar"
            (click)="dp.toggle()"
            (click)="print_calendar_date_input()"
            type="button"
            style="cursor: auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-calendar"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-danger"
          (click)="modal.close('submit click')"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>

  <button type="button" class="btn btn-danger" (click)="open_modal(content)">
    Reserve Now
