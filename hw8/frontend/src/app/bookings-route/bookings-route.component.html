<div *ngIf="reservations_exist; else show_no_res_found">
  <table class="table table-striped data_table_container mx-auto mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Business Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">E-mail</th>
        <th scole="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let reservation of reservations">
        <th scope="row">{{ reservation.index }}</th>
        <td>{{ reservation.business_name }}</td>
        <td>{{ reservation.date }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ reservation.email }}</td>
        <td>
          <svg
            (click)="(delete_reservation)"
            style="cursor: pointer"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
            />
            <path
              fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            />
          </svg>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #show_no_res_found>
  <h4
    class="text-center mt-5 mx-auto"
    style="
      color: red;
      background-color: white;
      width: 350px;
      border-radius: 1rem;
      text-align: center;
    "
  >
    No reservations to show
  </h4>
</ng-template>
